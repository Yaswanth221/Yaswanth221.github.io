<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaswanth's PaperShelf</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>ðŸ“š Yaswanth's PaperShelf</h1>
        <p>A curated list of papers I am reading and learning from.</p>
    </header>

    <div id="papers-container" class="grid"></div>

    <script>
        async function loadPapers() {
            const res = await fetch("papers.json");
            const papers = await res.json();

            let html = "";
            papers.forEach(p => {
                html += `
        <div class="paper-card">
            <h2>${p.title}</h2>
            <p class="authors">${p.authors}</p>
            <p class="year">${p.year}</p>
            <a class="btn" href="${p.link}" target="_blank">Read Paper</a>
            <p class="notes">${p.notes}</p>
        </div>`;
            });

            document.getElementById("papers-container").innerHTML = html;
        }

        loadPapers();
    </script>

</body>

</html>
